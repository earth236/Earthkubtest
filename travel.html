<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องสล็อตสุ่มกิจกรรมท่องเที่ยว</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 5, 5, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* พื้นหลังประกายดาว */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(200px); }
        }

        .machine-container {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 5px solid #333;
            border-radius: 25px;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        /* แสงไฟกระพริบ */
        .neon-lights {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff0080);
            background-size: 400% 400%;
            animation: neonGlow 2s ease-in-out infinite alternate;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes neonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: blur(3px);
            }
            50% { 
                background-position: 100% 50%;
                filter: blur(5px);
            }
        }

        h1 {
            color: #ffd700;
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ffd700;
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700, 0 0 35px #ffd700; }
        }

        .slot-machine {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 3px solid #444;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .slots-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .slot-reel {
            width: 100px;
            height: 120px;
            background: linear-gradient(145deg, #000, #1a1a1a);
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(255, 215, 0, 0.2);
        }

        .reel-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .reel-item {
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-bottom: 1px solid #444;
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px currentColor;
        }

        .reel-item.winning {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #000;
            box-shadow: 0 0 20px #ffd700;
            animation: winningGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes winningGlow {
            from { box-shadow: 0 0 20px #ffd700; }
            to { box-shadow: 0 0 30px #ffd700, inset 0 0 20px rgba(255, 215, 0, 0.3); }
        }

        .reel-text {
            font-size: 0.7rem;
            margin-top: 5px;
            text-align: center;
            line-height: 1.1;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .spin-handle {
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 0 20px rgba(255, 68, 68, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            margin: 0 auto;
            display: block;
        }

        .spin-handle:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px rgba(255, 68, 68, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .spin-handle:active:not(:disabled) {
            transform: scale(0.95);
        }

        .spin-handle:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .jackpot-display {
            background: linear-gradient(145deg, #000, #1a1a1a);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .jackpot-text {
            color: #ffd700;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ffd700;
        }

        .result {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            line-height: 1.4;
            opacity: 0;
            transition: all 0.5s ease;
            margin-top: 20px;
            text-align: center;
        }

        .result.show {
            opacity: 1;
            transform: scale(1.02);
        }

        .result.jackpot {
            border-color: #ffd700;
            background: linear-gradient(145deg, #3a3a00, #2a2a00);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: jackpotWin 1s ease-in-out infinite alternate;
        }

        @keyframes jackpotWin {
            from { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
                border-color: #ffd700;
            }
            to { 
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
                border-color: #ffed4e;
            }
        }

        .result-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.3rem;
            color: #ffd700;
        }

        .result-description {
            opacity: 0.9;
            color: #ccc;
        }

        .slot-spinning {
            animation: slotSpin 0.1s linear infinite;
        }

        @keyframes slotSpin {
            from { transform: translateY(0); }
            to { transform: translateY(-120px); }
        }

        /* เอฟเฟกต์เหรียญ */
        .coins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: coinFall 2s ease-in forwards;
            opacity: 0;
        }

        @keyframes coinFall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(400px) rotate(720deg);
            }
        }

        @media (max-width: 480px) {
            .slots-container {
                gap: 10px;
            }
            
            .slot-reel {
                width: 80px;
                height: 100px;
            }
            
            .reel-item {
                height: 100px;
                font-size: 1.5rem;
            }
            
            .reel-text {
                font-size: 0.6rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="machine-container">
        <div class="neon-lights"></div>
        
        <h1>🎰 TRAVEL SLOTS</h1>
        
        <div class="slot-machine">
            <div class="jackpot-display">
                <div class="jackpot-text">⭐ LUCKY TRAVEL ADVENTURE ⭐</div>
            </div>
            
            <div class="slots-container">
                <div class="slot-reel">
                    <div class="reel-items" id="reel1">
                        <!-- จะถูกสร้างด้วย JavaScript -->
                    </div>
                </div>
                <div class="slot-reel">
                    <div class="reel-items" id="reel2">
                        <!-- จะถูกสร้างด้วย JavaScript -->
                    </div>
                </div>
                <div class="slot-reel">
                    <div class="reel-items" id="reel3">
                        <!-- จะถูกสร้างด้วย JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="spin-handle" onclick="spinSlots()">SPIN</button>
            </div>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <div class="coins" id="coins"></div>

    <script>
        const activities = [
            { 
                name: 'หากิจกรรมอื่นทำ นอกจากดำน้ำ', 
                emoji: '🏔️', 
                short: 'ท่องเที่ยว',
                description: 'ไปเที่ยวแถวปะทิวกัน! ขับรถไปดูวิวผาแดง กินข้าวต้มหัวปลาตลาดเก่า หรือนั่งชิลล์ที่หาดทุ่งวัวแล่น',
                color: '#27ae60'
            },
            { 
                name: 'นอนอยู่ห้องเฉยๆ', 
                emoji: '😴', 
                short: 'พักผ่อน',
                description: 'เหนื่อยแล้วป่าว? พักกันเถอะ แอร์เย็นๆ นอนฟื้นกำลัง เตรียมตัวไปดำน้ำพรุ่งนี้',
                color: '#8e44ad'
            },
            { 
                name: 'ดำน้ำเกาะทะลุ', 
                emoji: '🤿', 
                short: 'เกาะทะลุ',
                description: 'โอ้ย ต้องไปดู! ปะการังที่นี่สีสันสวยมาก ใสมากก เหมือนอยู่ในอควาเรียม',
                color: '#006994'
            },
            { 
                name: 'ดำน้ำเกาะร้านเป็ดร้านไก่', 
                emoji: '🐋', 
                short: 'ร้านเป็ด',
                description: 'เฮ้ย จุดนี้ดังเรื่องปลาวาฬนะ! เจอแน่ๆ ช่วงนี้ฤดูกาล ถ่ายรูปกับปลาวาฬยักษ์ได้เลย',
                color: '#2c3e50'
            }
        ];

        let isSpinning = false;
        let spinIntervals = [];

        // สร้างไอเทมในล้อ
        function createReelItems() {
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.innerHTML = '';
                
                // สร้างไอเทมหลายๆ ตัวให้หมุนได้
                for (let j = 0; j < 20; j++) {
                    const activity = activities[j % activities.length];
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.innerHTML = `
                        <div>${activity.emoji}</div>
                        <div class="reel-text">${activity.short}</div>
                    `;
                    reel.appendChild(item);
                }
            }
        }

        function spinSlots() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.querySelector('.spin-handle');
            const result = document.getElementById('result');
            
            spinBtn.disabled = true;
            result.classList.remove('show', 'jackpot');
            
            // หมุนล้อแต่ละตัว
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.add('slot-spinning');
                
                let position = 0;
                const interval = setInterval(() => {
                    position -= 120;
                    reel.style.transform = `translateY(${position}px)`;
                }, 100);
                
                spinIntervals.push(interval);
            }
            
            // หยุดล้อทีละตัว
            setTimeout(() => stopReel(1), 1000 + Math.random() * 1000);
            setTimeout(() => stopReel(2), 2000 + Math.random() * 1000);
            setTimeout(() => stopReel(3), 3000 + Math.random() * 1000);
            
            // แสดงผลลัพธ์
            setTimeout(() => {
                showResult();
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4500);
        }

        function stopReel(reelNumber) {
            const reel = document.getElementById(`reel${reelNumber}`);
            clearInterval(spinIntervals[reelNumber - 1]);
            reel.classList.remove('slot-spinning');
            
            // สุ่มตำแหน่งหยุด
            const randomActivity = Math.floor(Math.random() * activities.length);
            const finalPosition = -(randomActivity * 120);
            reel.style.transform = `translateY(${finalPosition}px)`;
            
            // เก็บผลลัพธ์
            reel.dataset.result = randomActivity;
            
            // เอฟเฟกต์แสงไฟ
            setTimeout(() => {
                const items = reel.querySelectorAll('.reel-item');
                if (items[randomActivity]) {
                    items[randomActivity].classList.add('winning');
                }
            }, 200);
        }

        function showResult() {
            const reel1Result = parseInt(document.getElementById('reel1').dataset.result);
            const reel2Result = parseInt(document.getElementById('reel2').dataset.result);
            const reel3Result = parseInt(document.getElementById('reel3').dataset.result);
            
            // เลือกผลลัพธ์จากล้อตรงกลาง
            const selectedActivity = activities[reel2Result];
            const result = document.getElementById('result');
            
            // ตรวจสอบ Jackpot (ทั้ง 3 ล้อเหมือนกัน)
            const isJackpot = reel1Result === reel2Result && reel2Result === reel3Result;
            
            result.innerHTML = `
                <div class="result-emoji">${selectedActivity.emoji}</div>
                <div class="result-title">${isJackpot ? '🎉 JACKPOT! 🎉' : ''} ${selectedActivity.name}</div>
                <div class="result-description">${selectedActivity.description}</div>
            `;
            
            if (isJackpot) {
                result.classList.add('jackpot');
                createCoinEffect();
            }
            
            result.style.borderColor = selectedActivity.color;
            result.classList.add('show');
        }

        function createCoinEffect() {
            const coinsContainer = document.getElementById('coins');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.style.left = Math.random() * 100 + '%';
                    coin.style.animationDelay = Math.random() * 0.5 + 's';
                    coinsContainer.appendChild(coin);
                    
                    setTimeout(() => {
                        coinsContainer.removeChild(coin);
                    }, 2000);
                }, i * 100);
            }
        }

        // เริ่มต้น
        window.addEventListener('load', () => {
            createReelItems();
        });
    </script>
</body>
</html>
