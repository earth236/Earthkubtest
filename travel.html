    <script>
        const activities = [
            { 
                name: '‡∏´‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏≠‡∏∑‡πà‡∏ô‡∏ó‡∏≥ ‡∏ô‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏î‡∏≥‡∏ô‡πâ‡∏≥', 
                emoji: 'üèîÔ∏è', 
                short: '‡∏ó‡πà‡∏≠‡∏á‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß',
                description: '‡πÑ‡∏õ‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡πÅ‡∏ñ‡∏ß‡∏õ‡∏∞‡∏ó‡∏¥‡∏ß‡∏Å‡∏±‡∏ô! ‡∏Ç‡∏±‡∏ö‡∏£‡∏ñ‡πÑ‡∏õ‡∏î‡∏π‡∏ß‡∏¥‡∏ß‡∏ú‡∏≤‡πÅ‡∏î‡∏á ‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß‡∏ï‡πâ‡∏°‡∏´‡∏±‡∏ß‡∏õ‡∏•‡∏≤‡∏ï‡∏•‡∏≤‡∏î‡πÄ‡∏Å‡πà‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡∏ô‡∏±‡πà‡∏á‡∏ä‡∏¥‡∏•‡∏•‡πå‡∏ó‡∏µ‡πà‡∏´‡∏≤‡∏î‡∏ó‡∏∏‡πà‡∏á‡∏ß‡∏±‡∏ß‡πÅ‡∏•‡πà‡∏ô',
                color: '#27ae60'
            },
            { 
                name: '‡∏ô‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏â‡∏¢‡πÜ', 
                emoji: 'üò¥', 
                short: '‡∏û‡∏±‡∏Å‡∏ú‡πà‡∏≠‡∏ô',
                description: '‡πÄ‡∏´‡∏ô‡∏∑‡πà‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏õ‡πà‡∏≤‡∏ß? ‡∏û‡∏±‡∏Å‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞ ‡πÅ‡∏≠‡∏£‡πå‡πÄ‡∏¢‡πá‡∏ô‡πÜ ‡∏ô‡∏≠‡∏ô‡∏ü‡∏∑‡πâ‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡πÑ‡∏õ‡∏î‡∏≥‡∏ô‡πâ‡∏≥‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ',
                color: '#8e44ad'
            },
            { 
                name: '‡∏î‡∏≥‡∏ô‡πâ‡∏≥‡πÄ‡∏Å‡∏≤‡∏∞‡∏ó‡∏∞‡∏•‡∏∏', 
                emoji: 'ü§ø', 
                short: '‡πÄ‡∏Å‡∏≤‡∏∞‡∏ó‡∏∞‡∏•‡∏∏',
                description: '‡πÇ‡∏≠‡πâ‡∏¢ ‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏õ‡∏î‡∏π! ‡∏õ‡∏∞‡∏Å‡∏≤‡∏£‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏™‡∏µ‡∏™‡∏±‡∏ô‡∏™‡∏ß‡∏¢‡∏°‡∏≤‡∏Å ‡πÉ‡∏™‡∏°‡∏≤‡∏Å‡∏Å ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏≠‡∏Ñ‡∏ß‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏°',
                color: '#006994'
            },
            { 
                name: '‡∏î‡∏≥‡∏ô‡πâ‡∏≥‡πÄ‡∏Å‡∏≤‡∏∞‡∏£‡πâ‡∏≤‡∏ô‡πÄ‡∏õ‡πá‡∏î‡∏£‡πâ‡∏≤‡∏ô‡πÑ‡∏Å‡πà', 
                emoji: 'üêã', 
                short: '‡∏£‡πâ‡∏≤‡∏ô‡πÄ‡∏õ‡πá‡∏î',
                description: '‡πÄ‡∏Æ‡πâ‡∏¢ ‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ‡∏î‡∏±‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏õ‡∏•‡∏≤‡∏ß‡∏≤‡∏¨‡∏ô‡∏∞! ‡πÄ‡∏à‡∏≠‡πÅ‡∏ô‡πà‡πÜ ‡∏ä‡πà‡∏ß‡∏á‡∏ô‡∏µ‡πâ‡∏§‡∏î‡∏π‡∏Å‡∏≤‡∏• ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏Å‡∏±‡∏ö‡∏õ‡∏•‡∏≤‡∏ß‡∏≤‡∏¨‡∏¢‡∏±‡∏Å‡∏©‡πå‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢',
                color: '#2c3e50'
            }
        ];

        let isSpinning = false;
        let spinIntervals = [];

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏≠‡πÄ‡∏ó‡∏°‡πÉ‡∏ô‡∏•‡πâ‡∏≠
        function createReelItems() {
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.innerHTML = '';
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏≠‡πÄ‡∏ó‡∏°‡∏´‡∏•‡∏≤‡∏¢‡πÜ ‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡πÑ‡∏î‡πâ
                for (let j = 0; j < 20; j++) {
                    const activity = activities[j % activities.length];
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.innerHTML = `
                        <div>${activity.emoji}</div>
                        <div class="reel-text">${activity.short}</div>
                    `;
                    reel.appendChild(item);
                }
            }
        }

        function spinSlots() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.querySelector('.spin-handle');
            const result = document.getElementById('result');
            
            spinBtn.disabled = true;
            result.classList.remove('show', 'jackpot');
            
            // ‡∏´‡∏°‡∏∏‡∏ô‡∏•‡πâ‡∏≠‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.classList.add('slot-spinning');
                
                let position = 0;
                const interval = setInterval(() => {
                    position -= 120;
                    reel.style.transform = `translateY(${position}px)`;
                }, 100);
                
                spinIntervals.push(interval);
            }
            
            // ‡∏´‡∏¢‡∏∏‡∏î‡∏•‡πâ‡∏≠‡∏ó‡∏µ‡∏•‡∏∞‡∏ï‡∏±‡∏ß
            setTimeout(() => stopReel(1), 1000 + Math.random() * 1000);
            setTimeout(() => stopReel(2), 2000 + Math.random() * 1000);
            setTimeout(() => stopReel(3), 3000 + Math.random() * 1000);
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            setTimeout(() => {
                showResult();
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4500);
        }

        function stopReel(reelNumber) {
            const reel = document.getElementById(`reel${reelNumber}`);
            clearInterval(spinIntervals[reelNumber - 1]);
            reel.classList.remove('slot-spinning');
            
            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏´‡∏¢‡∏∏‡∏î
            const randomActivity = Math.floor(Math.random() * activities.length);
            const finalPosition = -(randomActivity * 120);
            reel.style.transform = `translateY(${finalPosition}px)`;
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            reel.dataset.result = randomActivity;
            
            // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡πÑ‡∏ü
            setTimeout(() => {
                const items = reel.querySelectorAll('.reel-item');
                if (items[randomActivity]) {
                    items[randomActivity].classList.add('winning');
                }
            }, 200);
        }

        function showResult() {
            const reel1Result = parseInt(document.getElementById('reel1').dataset.result);
            const reel2Result = parseInt(document.getElementById('reel2').dataset.result);
            const reel3Result = parseInt(document.getElementById('reel3').dataset.result);
            
            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏à‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
            const selectedActivity = activities[reel2Result];
            const result = document.getElementById('result');
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Jackpot (‡∏ó‡∏±‡πâ‡∏á 3 ‡∏•‡πâ‡∏≠‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô)
            const isJackpot = reel1Result === reel2Result && reel2Result === reel3Result;
            
            result.innerHTML = `
                <div class="result-emoji">${selectedActivity.emoji}</div>
                <div class="result-title">${isJackpot ? 'üéâ JACKPOT! üéâ' : ''} ${selectedActivity.name}</div>
                <div class="result-description">${selectedActivity.description}</div>
            `;
            
            if (isJackpot) {
                result.classList.add('jackpot');
                createCoinEffect();
            }
            
            result.style.borderColor = selectedActivity.color;
            result.classList.add('show');
        }

        function createCoinEffect() {
            const coinsContainer = document.getElementById('coins');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.style.left = Math.random() * 100 + '%';
                    coin.style.animationDelay = Math.random() * 0.5 + 's';
                    coinsContainer.appendChild(coin);
                    
                    setTimeout(() => {
                        coinsContainer.removeChild(coin);
                    }, 2000);
                }, i * 100);
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        window.addEventListener('load', () => {

        });
