<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Progress Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* CSS Reset and Base Styles */
        :root {
            --primary-color: #007bff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --urgent-color: #fd7e14;
            --important-color: #20c997;
            
            --text-color: #495057;
            --heading-color: #212529;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --card-shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--heading-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .app-title svg {
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .date-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }
        .date-picker {
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }
        .btn-delete:hover:not(:disabled) {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #ced4da;
            cursor: not-allowed;
        }

        /* Score Summary */
        .score-summary {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .score-card {
            padding: 1.25rem;
            text-align: center;
            border-radius: 10px;
            border: 1px solid transparent;
        }
        .score-card .score {
            font-size: 2rem;
            font-weight: 700;
        }
        .score-card .label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .score-urgent { background-color: #fff5f5; border-color: #fecaca; color: #991b1b; }
        .score-important { background-color: #fffbeb; border-color: #fde68a; color: #92400e; }
        .score-total { background-color: #eff6ff; border-color: #bfdbfe; color: #1e40af; }
        .score-efficiency { background-color: #f0fdf4; border-color: #bbf7d0; color: #166534; }
        
        /* Main Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Card Base Style */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: var(--card-shadow-hover);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--heading-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Task Section */
        .task-section .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-section .score-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .badge-urgent { background-color: #ffe8cc; color: #c2410c; }
        .badge-important { background-color: #d1fae5; color: #065f46; }

        .task-list {
            list-style: none;
            space-y: 0.5rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: var(--light-gray);
        }
        .task-item input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        .task-item span.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        /* Charts Section */
        .charts-grid {
            grid-column: 1 / -1; /* Span full width */
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header-card">
            <div class="header-top">
                <h1 class="app-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="4"></line><polyline points="18 10 12 4 6 10"></polyline></svg>
                    Daily Progress Tracker
                </h1>
                <div class="controls">
                    <div class="date-picker-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <input type="date" id="date-picker" class="date-picker">
                    </div>
                    <button id="delete-btn" class="btn btn-delete" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                    </button>
                </div>
            </div>
            <div id="score-summary" class="score-summary">
                </div>
        </header>

        <main class="main-grid">
            <section id="charts-section" class="charts-grid" style="display: none;">
                <div class="card">
                    <h3 class="card-title">üìà ‡πÅ‡∏ô‡∏ß‡πÇ‡∏ô‡πâ‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="card">
                    <h3 class="card-title">üìä ‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏õ‡∏£‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏†‡∏≤‡∏û</h3>
                    <canvas id="barChart"></canvas>
                </div>
            </section>

            <div id="urgent-tasks-section" class="card task-section">
                </div>
            
            <div id="important-tasks-section" class="card task-section">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const URGENT_TASKS = [
                '‡πÄ‡∏ä‡πá‡∏Ñ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ï‡∏•‡∏≤‡∏î 7.00 ‡∏ô.', '‡πÄ‡∏ä‡πá‡∏Ñ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ï‡∏•‡∏≤‡∏î 11.00 ‡∏ô.', '‡πÄ‡∏ä‡πá‡∏Ñ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ï‡∏•‡∏≤‡∏î 15.00 ‡∏ô.',
                '‡πÄ‡∏ä‡πá‡∏Ñ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ï‡∏•‡∏≤‡∏î 19.00 ‡∏ô.', '‡πÄ‡∏ä‡πá‡∏Ñ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ï‡∏•‡∏≤‡∏î 23.00 ‡∏ô.', '‡∏≠‡πà‡∏≤‡∏ô‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∏‡∏ô 1 ‡∏ä‡∏°.',
                '‡∏ü‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏õ‡πÅ‡∏ô‡∏ß‡∏Ñ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∏‡∏ô 1 ‡∏Ñ‡∏•‡∏¥‡∏õ'
            ];
            const IMPORTANT_TASKS = [
                '‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ä‡πâ‡∏≤ 7.00 ‡∏ô.', '‡∏ó‡∏≥‡∏™‡∏°‡∏≤‡∏ò‡∏¥ 5 ‡∏ô‡∏≤‡∏ó‡∏µ', '‡∏à‡∏î‡∏®‡∏±‡∏û‡∏ó‡πå Oxford 3000',
                '‡πÅ‡∏õ‡∏•‡∏Ç‡πà‡∏≤‡∏ß‡∏≠‡∏¥‡∏á‡∏Ñ‡πå 1 ‡∏ö‡∏ó‡∏Ñ‡∏ß‡∏≤‡∏°', '‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÑ‡∏û‡∏ò‡∏≠‡∏ô 1 EP', '‡∏ü‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏õ‡πÅ‡∏ô‡∏ß‡∏ò‡∏∏‡∏£‡∏Å‡∏¥‡∏à‡∏´‡∏£‡∏∑‡∏≠ Productive 1 ‡∏Ñ‡∏•‡∏¥‡∏õ',
                '‡∏ß‡∏¥‡πà‡∏á/‡πÄ‡∏î‡∏¥‡∏ô ‡πÄ‡∏Ç‡∏≤‡πÅ‡∏Å‡πà‡∏ô‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå 3 ‡∏£‡∏≠‡∏ö (7.2‡πÇ‡∏•+)'
            ];
            const POINTS_PER_URGENT_TASK = 5 / URGENT_TASKS.length;
            const POINTS_PER_IMPORTANT_TASK = 5 / IMPORTANT_TASKS.length;

            // --- STATE MANAGEMENT ---
            let selectedDate;
            let todoData = {};
            let lineChartInstance, barChartInstance;

            // --- DOM ELEMENTS ---
            const datePicker = document.getElementById('date-picker');
            const deleteBtn = document.getElementById('delete-btn');
            const scoreSummaryEl = document.getElementById('score-summary');
            const urgentTasksSection = document.getElementById('urgent-tasks-section');
            const importantTasksSection = document.getElementById('important-tasks-section');
            const chartsSection = document.getElementById('charts-section');

            // --- CORE FUNCTIONS ---
            const loadData = () => {
                const data = localStorage.getItem('todoData');
                todoData = data ? JSON.parse(data) : {};
            };

            const saveData = () => {
                localStorage.setItem('todoData', JSON.stringify(todoData));
            };

            const initializeDateData = () => ({
                urgent: URGENT_TASKS.reduce((acc, _, index) => ({ ...acc, [index]: false }), {}),
                important: IMPORTANT_TASKS.reduce((acc, _, index) => ({ ...acc, [index]: false }), {}),
            });

            const calculateScore = (tasks, pointsPerTask) => {
                const completedCount = Object.values(tasks).filter(Boolean).length;
                return completedCount * pointsPerTask;
            };

            const handleTaskToggle = (category, taskIndex) => {
                if (!todoData[selectedDate]) {
                    todoData[selectedDate] = initializeDateData();
                }
                const currentTaskState = todoData[selectedDate][category][taskIndex];
                todoData[selectedDate][category][taskIndex] = !currentTaskState;
                saveData();
                render();
            };

            const handleDeleteDate = () => {
                if (todoData[selectedDate] && confirm(`‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${selectedDate} ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
                    delete todoData[selectedDate];
                    saveData();
                    render();
                }
            };
            
            // --- RENDERING ---
            const render = () => {
                // Get data for the selected date or create new
                const currentData = todoData[selectedDate] || initializeDateData();
                
                // Calculate scores
                const urgentScore = calculateScore(currentData.urgent, POINTS_PER_URGENT_TASK);
                const importantScore = calculateScore(currentData.important, POINTS_PER_IMPORTANT_TASK);
                const totalScore = urgentScore + importantScore;
                const efficiency = totalScore > 0 ? (totalScore / 10) * 100 : 0;
                
                // Update delete button state
                deleteBtn.disabled = !todoData[selectedDate];

                // Render Score Summary
                scoreSummaryEl.innerHTML = `
                    <div class="score-card score-urgent">
                        <div class="score">${urgentScore.toFixed(2)}</div>
                        <div class="label">‡πÄ‡∏£‡πà‡∏á‡∏î‡πà‡∏ß‡∏ô</div>
                    </div>
                    <div class="score-card score-important">
                        <div class="score">${importantScore.toFixed(2)}</div>
                        <div class="label">‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç</div>
                    </div>
                    <div class="score-card score-total">
                        <div class="score">${totalScore.toFixed(2)}</div>
                        <div class="label">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</div>
                    </div>
                    <div class="score-card score-efficiency">
                        <div class="score">${efficiency.toFixed(1)}%</div>
                        <div class="label">‡∏õ‡∏£‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏†‡∏≤‡∏û</div>
                    </div>
                `;

                // Render Task Sections
                renderTaskSection(urgentTasksSection, '‡πÄ‡∏£‡πà‡∏á‡∏î‡πà‡∏ß‡∏ô', URGENT_TASKS, currentData.urgent, 'urgent', 'badge-urgent', urgentScore, '‚è∞');
                renderTaskSection(importantTasksSection, '‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç', IMPORTANT_TASKS, currentData.important, 'important', 'badge-important', importantScore, '‚úÖ');
            
                // Render Charts if data exists
                renderCharts();
            };

            const renderTaskSection = (element, title, tasks, data, category, badgeClass, score, icon) => {
                const completedCount = Object.values(data).filter(Boolean).length;
                
                let tasksHtml = tasks.map((task, index) => {
                    const isChecked = data[index] || false;
                    return `
                        <li class="task-item" onclick="document.getElementById('task-${category}-${index}').click()">
                            <input type="checkbox" id="task-${category}-${index}" ${isChecked ? 'checked' : ''}>
                            <span class="${isChecked ? 'completed' : ''}">${task}</span>
                        </li>
                    `;
                }).join('');

                element.innerHTML = `
                    <div class="header">
                        <h3 class="card-title">${icon} ${title} (${completedCount}/${tasks.length})</h3>
                        <span class="score-badge ${badgeClass}">${score.toFixed(2)}/5.00</span>
                    </div>
                    <ul class="task-list">${tasksHtml}</ul>
                `;

                // Add event listeners after rendering
                tasks.forEach((_, index) => {
                    document.getElementById(`task-${category}-${index}`).addEventListener('change', () => {
                        handleTaskToggle(category, index);
                    });
                });
            };

            // --- CHART RENDERING ---
            const getChartData = () => {
                return Object.keys(todoData).sort().map(date => {
                    const data = todoData[date];
                    const urgentScore = calculateScore(data.urgent, POINTS_PER_URGENT_TASK);
                    const importantScore = calculateScore(data.important, POINTS_PER_IMPORTANT_TASK);
                    return {
                        date: new Date(date).toLocaleDateString('th-TH', { month: 'short', day: 'numeric' }),
                        urgent: parseFloat(urgentScore.toFixed(2)),
                        important: parseFloat(importantScore.toFixed(2)),
                        total: parseFloat((urgentScore + importantScore).toFixed(2)),
                    };
                });
            };
            
            const renderCharts = () => {
                const data = getChartData();

                if(data.length === 0) {
                    chartsSection.style.display = 'none';
                    return;
                }
                chartsSection.style.display = 'grid';

                const labels = data.map(d => d.date);

                // Line Chart
                const lineChartCtx = document.getElementById('lineChart').getContext('2d');
                if (lineChartInstance) lineChartInstance.destroy();
                lineChartInstance = new Chart(lineChartCtx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            { label: '‡∏£‡∏ß‡∏°', data: data.map(d => d.total), borderColor: 'var(--primary-color)', tension: 0.3, borderWidth: 3 },
                            { label: '‡πÄ‡∏£‡πà‡∏á‡∏î‡πà‡∏ß‡∏ô', data: data.map(d => d.urgent), borderColor: 'var(--urgent-color)', tension: 0.3, borderWidth: 2, borderDash: [5, 5] },
                            { label: '‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç', data: data.map(d => d.important), borderColor: 'var(--important-color)', tension: 0.3, borderWidth: 2, borderDash: [5, 5] }
                        ]
                    },
                    options: { scales: { y: { beginAtZero: true, max: 10 } } }
                });

                // Bar Chart
                const barChartCtx = document.getElementById('barChart').getContext('2d');
                if (barChartInstance) barChartInstance.destroy();
                barChartInstance = new Chart(barChartCtx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [
                            { label: '‡πÄ‡∏£‡πà‡∏á‡∏î‡πà‡∏ß‡∏ô', data: data.map(d => d.urgent), backgroundColor: 'var(--urgent-color)' },
                            { label: '‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç', data: data.map(d => d.important), backgroundColor: 'var(--important-color)' }
                        ]
                    },
                    options: { scales: { y: { beginAtZero: true, max: 10, stacked: true }, x: { stacked: true } } }
                });
            };

            // --- INITIALIZATION ---
            const init = () => {
                // Set initial date to today
                const today = new Date().toISOString().split('T')[0];
                datePicker.value = today;
                selectedDate = today;

                // Add event listeners
                datePicker.addEventListener('change', (e) => {
                    selectedDate = e.target.value;
                    render();
                });
                deleteBtn.addEventListener('click', handleDeleteDate);

                // Load data and render the UI
                loadData();
                render();
            };

            init();
        });
    </script>
</body>
</html>
